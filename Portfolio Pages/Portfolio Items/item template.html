<!DOCTYPE html>
<html>
    <head>
        <title>
            Item Template
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
        <link rel="Stylesheet" href="Portfolio Styles/item template.css">
        <link rel="Stylesheet" href="Portfolio Styles/general.css">
        <link rel="Stylesheet" href="Portfolio Styles/item info.css">
        <link rel="Stylesheet" href="Portfolio Styles/header.css">
        <base href="">
    </head>
    <body>
        <div class="header">
            <div class="left-section">
                <img src="home icon.png">
                <a href="https://magshadowlight.github.io/my-portfolio/">Home</a>
            </div>
            <div class="middle-section">
                Portfolio
            </div>
            <div class="right-section">
                
            </div>
        </div>
        <div class="item">
            <img class="image" src="placeholder.jpg">
            <div class="item-info">
                <p class="name">
                    Item Name
                </p>
                <p class="description">
                    Description
                </p>
                <p class="types">
                    Type of items
                </p>
                <p class="link">
                    Item Links
                </p>
                <p>
                    Creation Date
                </p>
                <p>
                    Updated Date
                </p>
                <p>
                    Version
                </p>
                <a class="portfolio-button" href="https://magshadowlight.github.io/my-portfolio/">
                    Back to portfolio
                </a>
            </div>
        </div>
    </body>
</html>
